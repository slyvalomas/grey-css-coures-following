<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dave Gray">
    <meta name="description" content="The official website for The Little Taco Shop">
    <title>The Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li">
                    <a href="#menu">Our Menu</a>
                </li>
                <li class="header__li">
                    <a href="hours.html">Store Hours</a>
                </li>
                <li class="header__li">
                    <a href="contact.html">Contact Us</a>
                </li>
                <li class="header__li">
                    <a href="about.html">About</a>
                </li>
            </ul>

        </nav>
    </header>
    <section class="hero">
        <h2 class="hero__h2">bienvenidos!</h2>
        <figure class="section__figure">
            <img class="section__img" src="img/tacos_and_drink_1000x667.png" alt="Tacos and a Drink" title="We love tacos!" width="1000"
                height="667">
            <figcaption class="offscreen">
                Tacos and a Drink
            </figcaption>
        </figure>
    </section>
    <hr>
    <main class="main">
    
        <hr>
        <article class="menu" id="menu">
            <h2 class="menu__h2" >Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Tacos</caption>
                <thead class="menu__thead">
                    <tr class="menu__header">
                        <th class="menu__item">Tacos</th>
                        <th class="menu__item" scope="col"><abbr title="Quantity">Qty</abbr></th>
                        <th  class="menu__item"  scope="col">Price</th>
                    </tr>
                </thead>
                <tbody class="menu__tbody">
                    <tr class="menu__header">
                        <th class="menu__item menu__cr" scope="row" rowspan="3">
                            Crunchy
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$1.50</td>
                    </tr>
                    <tr class="menu__header">
                        <td class="menu__item">2</td>
                        <td class="menu__item">$2.50</td>
                    </tr>
                    <tr class="menu__header">
                        <td class="menu__item">3</td>
                        <td class="menu__item">$3.25</td>
                    </tr>
                    <tr class="menu__header">
                        <th class="menu__item menu__soft" scope="row" rowspan="3">
                            Soft
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$2.00</td>
                    </tr>
                    <tr class="menu__header">
                        <td class="menu__item">2</td>
                        <td class="menu__item">$3.50</td>
                    </tr>
                    <tr class="menu__header">
                        <td class="menu__item">3</td>
                        <td class="menu__item">$4.50</td>
                    </tr>
                </tbody>
                <tfoot class="menu__tfoot">
                    <tr class="menu__header">
                        <td class="menu__item menu__cs"  colspan="3">
                            Chips &amp; Salsa $2
                        </td>
                    </tr>
                </tfoot>
            </table>
            <p class="center">
                <a href="#">Back To Top</a>
            </p>
        </article>
    </main>
    <hr>
    <footer class="footer">
        
        <p class="footer__p"><span class="nowrap">Copyright</span> &copy; <time id="year"></time> <span class="nowrap">The Little Taco Shop</span></p>
    </footer>
</body>

</html>
